<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #fff;
    }
    .container {
        max-width: 800px;
        margin: 0px auto;
        background-color: #ededed;
        padding:10px;
        border-radius: 0px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
        text-align: center;
        margin-bottom: 40px;
        background-color:   #0096FF;
        color: #fff;
        padding: 5px;
        border-radius: 0px;
    }
    header h1 {
        font-size: 36px;
        margin: 0;
    }
    section {
        margin-bottom: 40px;
        text-align: left;
    }
    section .skills {
        text-align: left;
       
        border: 1px solid #dddbdb;
        border-length: 150px;
        background-color: #dddbdb;
        
    }
    section h2 {
        font-size: 24px;
        color: #0096ff;
        margin-bottom: 10px;
    }
    section .project {
        background-color: #ededed;
        padding: 20px;
        border-radius: 0px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border: 0px solid #000000;
    }
    section h3 {
        font-size: 18px;
        color: black; /* Changed Project Name color to black */
        margin-bottom: 10px;
    }
    form {
        background-color: #ededed;
        padding: 20px;
        border-radius: 0px;
        text-align: center;
    }
    form label {
        display: block;
        text-align: left;
        margin-bottom: 0px;
        font-size: 14px;
        color: #333;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
        width: calc(100% - 40px);
        max-width: 400px;
        padding:10px;
        margin-bottom: 0px;
        border: 1px solid #ccc;
        border-radius: 0px;
        text-align: left;
    }
    form input[type="submit"] {
        background-color: #0096ff;
        color: #ffffff;
        border: none;
        padding: 10px 145px;
        cursor: pointer;
        border-radius: 0px;
    }
    form input[type="submit"]:hover {
        background-color: #0096ff;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Your Name</h1>
        <h3>Brief introduction about yourself.</h3>
    </header>
    
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills">
           <p>Add you skills.</p>
        </div>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3 style="color: black;">Project Name</h3> <!-- Changed Project Name color to black -->
            <p>Project description goes here.</p>
        </div>
    </section>
    
    <section id="contact">
        <h2 style="color: #3498db; text-align: center;">Contact</h2>
        <form action="#" method="post">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <br><br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            <br><br>
            <label for="message"></label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>
            <br><br>
            <input type="submit" value="Send Message">
        </form>
    </section>
    
</div>
</body>
</html>
